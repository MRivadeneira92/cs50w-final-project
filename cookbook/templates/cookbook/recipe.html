{% extends 'cookbook/layout.html' %}

{% block body %}
    <div class="content-container">
        <div id="recipe-image">
            {% if recipe.recipe_image %}
                <img src="{{recipe.recipe_image.url}}" alt="image of food">

            {% endif %}
        </div>
        <div id="recipe-ingredients">
            <h2>{{recipe.recipe_name}}</h2>
            <p>{{recipe.recipe_time}}</p>
            <ul>
                {% for ammount in ammounts %}
                <li>{{ammount}}</li>
                {% endfor %} 
            </ul>
        </div>
        <div id="recipe-steps">
            <h3>Steps</h3>
            <p class="recipe-text">{{ recipe.steps }}</p>
        </div>
    </div>
    
{% endblock %}
